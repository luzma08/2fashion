<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Perfil de Administrador</title>
  <link rel="stylesheet" href="../css/infousuario.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="shortcut icon" href="../img/icono-2-fashion.png" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
     <header class="header">
        <div class="logo">
            <img src="../img/logo.svg" alt="Logo">
        </div>
     
        <nav class="navegacion">
            <ul>
                <li><a href="opciones_admin.html">Inicio</a></li>
                <li><a href="opciones_admin.html">Chat</a></li>
                <li class="dropdown">
                    <a href="#">Agregar prendas <i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="submenu">
                        <li><a href="agregarprendas.html">Agregar para usuario</a></li>
                        <li><a href="agregarprendapersonalizable.html">Agregar para personalizable</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Administrar <i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="submenu">
                        <li><a href="verpedidos.html">Ver pedidos</a></li>
                        <li><a href="verformulario.html">Ver formularios</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

        
           <div class="iconos">
            <a href="infoadmin.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>

<div class="perfil-wrapper">
    <aside class="perfil-aside">
      <div class="perfil-avatar" id="avatarContainer">
         <img src="../img/user-default.jpg" alt="Avatar" id="avatarImg"/>
      </div>
      <div class="perfil-hola" id="adminHola">¡Hola, Administrador!</div>
      <nav class="perfil-menu">
        <ul>
          <li class="activo" data-section="perfil"><span class="perfil-barra"></span>Perfil</li>
          <li data-section="salir" id="logoutBtn"><span class="perfil-barra"></span>Salir</li>
        </ul>
      </nav>
    </aside>
    <main class="perfil-main">
      <div id="main-content">
        <h1>Perfil Administrador</h1>
        <div class="perfil-grid">
          <div class="perfil-row">
            <div class="perfil-label">Correo electrónico</div>
            <div class="perfil-value" id="correo">Cargando...</div>
          </div>
          <div class="perfil-row">
            <div class="perfil-label">Código</div>
            <div class="perfil-value" id="codigo">Cargando...</div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script>
    // Mostrar datos del admin y controlar sesión
    document.addEventListener('DOMContentLoaded', function() {
      const isAdminLoggedIn = localStorage.getItem('isAdminLoggedIn') === 'true';
      const adminData = JSON.parse(localStorage.getItem('admin') || '{}');
      if (!isAdminLoggedIn || !adminData.email) {
        window.location.href = 'admi.html';
        return;
      }
      document.getElementById('correo').textContent = adminData.email || 'Sin correo';
      document.getElementById('codigo').textContent = adminData.codigo || 'Sin código';
      document.getElementById('adminHola').textContent = `¡Hola, Administrador!`;
    });

    document.getElementById('logoutBtn').addEventListener('click', function() {
      localStorage.removeItem('admin');
      localStorage.setItem('isAdminLoggedIn', 'false');
      window.location.href = 'admi.html';
    });
  </script>
</body>
</html>
