<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver formularios</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/formulario-admin.css">
    <link rel="shortcut icon" href="../img/icono-2-fashion.png" type="image/x-icon">>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
  <header class="header">
        <div class="logo">
            <img src="../img/logo.svg" alt="Logo">
        </div>
     
        <nav class="navegacion">
            <ul>
                <li><a href="opciones_admin.html">Inicio</a></li>
                <li><a href="opciones_admin.html">Chat</a></li>
                <li class="dropdown">
                    <a href="#">Agregar prendas <i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="submenu">
                        <li><a href="agregarprendas.html">Agregar para usuario</a></li>
                        <li><a href="agregarprendapersonalizable.html">Agregar para personalizable</a></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <a href="#">Administrar <i class="fa-solid fa-chevron-down"></i></a>
                    <ul class="submenu">
                        <li><a href="verpedidos.html">Ver pedidos</a></li>
                        <li><a href="verformulario.html">Ver formularios</a></li>
                    </ul>
                </li>
            </ul>
        </nav>

   
           <div class="iconos">
            <a href="infoadmin.html"><i class="fa-solid fa-user"></i></a>
        </div>
    </header>
    <div class="admin-container">
        <header class="admin-header">
            <h1>Formularios realizados</h1>
            <div class="admin-actions">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Buscar donaciones...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="filter-container">
                    <select id="filterSelect">
                        <option value="">Todos los estados</option>
                        <option value="Excelente">Excelente</option>
                        <option value="Bueno">Bueno</option>
                        <option value="Aceptable">Aceptable</option>
                    </select>
                    <select id="aprobadoSelect">
                        <option value="">Todos</option>
                        <option value="Aprobado">Aprobados</option>
                        <option value="No aprobado">No aprobados</option>
                        <option value="Pendiente por aprobación">Pendiente por aprobación</option>
                    </select>
                </div>
            </div>
        </header>

        <main>
            <section class="donations-list" id="donationsList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Cargando donaciones...</p>
                </div>
            </section>
        </main>

        <!-- Modal para ver detalles de la donación -->
        <div class="modal" id="donationModal">
            <div class="modal-content">
                <span class="close-modal">&times;</span>
                <div class="modal-body" id="modalContent">
                    <!-- El contenido de la donación se cargará aquí -->
                </div>
            </div>
        </div>
    </div>

    <template id="donation-card-template">
        <div class="donation-card" data-id="">
            <div class="donation-img">
                <img src="" alt="Imagen de prenda">
            </div>
            <div class="donation-info">
                <h3 class="donation-title"></h3>
                <p class="donation-type"></p>
                <div class="donation-details">
                    <span class="donation-size"></span>
                    <span class="donation-status"></span>
                    <span class="donation-aprobado"></span>
                </div>
                <p class="donation-date"></p>
            </div>
            <div class="donation-actions">
                <button class="view-btn"><i class="fas fa-eye"></i> Ver</button>
            </div>
        </div>
    </template>

    <script src="/js/verformulario.js"></script>
</body>
</html>
