    </header>
    <div class="admin-container">
        <h2>Agregar Prenda Personalizable</h2>
        <form id="form-prenda">
            <div class="form-group">
                <label for="nombre">Nombre de la prenda:</label>
                <input type="text" id="nombre" required>
            </div>
            <div class="form-group">
                <label>Imagen Frente:</label>
                <input type="file" id="img-frente" accept="image/*" required>
                <img id="preview-frente" class="img-preview" style="display:none;" alt="Frente preview">
            </div>
            <div class="form-group">
                <label>Imagen Espalda:</label>
                <input type="file" id="img-espalda" accept="image/*" required>
                <img id="preview-espalda" class="img-preview" style="display:none;" alt="Espalda preview">
            </div>
            <div class="form-group">
                <label>Tallas disponibles:</label>
                <div class="tallas-checkbox">
                    <label><input type="checkbox" name="tallas" value="S"> S</label>
                    <label><input type="checkbox" name="tallas" value="M"> M</label>
                    <label><input type="checkbox" name="tallas" value="L"> L</label>
                    <label><input type="checkbox" name="tallas" value="XL"> XL</label>
                </div>
            </div>
            <div class="form-group">
                <label>Color base (opcional):</label>
                <input type="color" id="color-base" value="#ffffff">
            </div>
            <div class="form-group">
                <label for="precio-base">Precio base de la prenda:</label>
                <input type="number" id="precio-base" min="0" step="0.01" required>
            </div>
            <div class="form-group personalizacion-precios">
                <div style="margin-bottom:5px;font-weight:600;color:#4F1D3F;">Precio por personalización:</div>
                <div>
                    <label for="precio-img">Imagen:</label>
                    <input type="number" id="precio-img" min="0" step="0.01" required>
                </div>
                <div>
                    <label for="precio-emoji">Emoji:</label>
                    <input type="number" id="precio-emoji" min="0" step="0.01" required>
                </div>
                <div>
                    <label for="precio-texto">Texto:</label>
                    <input type="number" id="precio-texto" min="0" step="0.01" required>
                </div>
            </div>
            <button type="submit" class="btn">Agregar Prenda</button>
            <div class="success-message" id="success-message" style="display:none;">¡Prenda agregada correctamente!</div>
            <div class="error-message" id="error-message" style="display:none;"></div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
    // Configura tus credenciales de Supabase
    const supabaseUrl = "https://hxrcmbaxxfvlgubpdifu.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh4cmNtYmF4eGZ2bGd1YnBkaWZ1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDI0OTgxNzQsImV4cCI6MjA1ODA3NDE3NH0.uPrLyN5PfPv8kx414tZetdQLkiQGXq9Lkg_kJZ1zvyc";
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    // Previsualización de imágenes
    document.getElementById('img-frente').addEventListener('change', function(e) {
        mostrarPreview(e.target.files[0], document.getElementById('preview-frente'));
    });
    document.getElementById('img-espalda').addEventListener('change', function(e) {
        mostrarPreview(e.target.files[0], document.getElementById('preview-espalda'));
    });
    function mostrarPreview(file, imgElem) {
        if (!file) { imgElem.style.display = 'none'; return; }
        const reader = new FileReader();
        reader.onload = function(evt) {
            imgElem.src = evt.target.result;
            imgElem.style.display = 'block';
        }
        reader.readAsDataURL(file);
    }

    document.getElementById('form-prenda').addEventListener('submit', async function(e) {
        e.preventDefault();
        document.getElementById('success-message').style.display = "none";
        document.getElementById('error-message').style.display = "none";
        document.getElementById('error-message').textContent = "";

        const nombre = document.getElementById('nombre').value.trim();
        const imgFrenteFile = document.getElementById('img-frente').files[0];
        const imgEspaldaFile = document.getElementById('img-espalda').files[0];
        const colorBase = document.getElementById('color-base').value;
        const precioBase = parseFloat(document.getElementById('precio-base').value);
        const precioImg = parseFloat(document.getElementById('precio-img').value);
        const precioEmoji = parseFloat(document.getElementById('precio-emoji').value);
        const precioTexto = parseFloat(document.getElementById('precio-texto').value);

        let tallas = [];
        document.querySelectorAll('input[name="tallas"]:checked').forEach(chk => tallas.push(chk.value));
        if (!nombre || !imgFrenteFile || !imgEspaldaFile || tallas.length === 0 ||
            isNaN(precioBase) || isNaN(precioImg) || isNaN(precioEmoji) || isNaN(precioTexto)) {
            alert("¡Por favor rellena todos los campos obligatorios, selecciona al menos una talla y pon todos los precios!");
            return;
        }

        // SUBIR IMAGEN a STORAGE
        async function uploadImage(file, folder) {
            const ext = file.name.split('.').pop();
            const fileName = `${folder}/${Date.now()}-${Math.random().toString(36).substr(2, 8)}.${ext}`;
            const { error } = await supabase.storage.from('prendas').upload(fileName, file);
            if (error) throw error;
            const { data } = supabase.storage.from('prendas').getPublicUrl(fileName);
            return data.publicUrl;
        }

        try {
            const frenteUrl = await uploadImage(imgFrenteFile, "frentes");
            const espaldaUrl = await uploadImage(imgEspaldaFile, "espaldas");
            // Insertar en la tabla 'prendas_personalizables'
            const { error: errorPrenda, data: prendaData } = await supabase.from('prendas_personalizables').insert([{
                nombre: nombre,
                imagen_frente: frenteUrl,
                imagen_espalda: espaldaUrl,
                tallas: tallas,
                color_base: colorBase,
                precio_base: precioBase,
                disponible: true,
                activo: true,
            }]).select('id');
            if (errorPrenda) throw errorPrenda;
            const prendaId = prendaData && prendaData[0] && prendaData[0].id;

            // Insertar precios de personalización (vinculados a la prenda)
            // Si tu tabla de precios global se llama 'personalizacion_precios', puedes hacer:
            // Si quieres que cada prenda tenga su propio precio de personalización:
            await supabase.from('personalizacion_precios').insert([
                { prenda_id: prendaId, tipo: 'imagen', precio: precioImg },
                { prenda_id: prendaId, tipo: 'emoji', precio: precioEmoji },
                { prenda_id: prendaId, tipo: 'texto', precio: precioTexto }
            ]);

            document.getElementById('success-message').style.display = "block";
            setTimeout(() => {
                document.getElementById('success-message').style.display = "none";
                document.getElementById('form-prenda').reset();
                document.getElementById('preview-frente').style.display = "none";
                document.getElementById('preview-espalda').style.display = "none";
            }, 1600);
        } catch(err) {
            document.getElementById('error-message').textContent = "Error: " + (err.message || err.error_description || err);
            document.getElementById('error-message').style.display = "block";
        }
    });
</script>
