<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regístrate</title>
    <link rel="stylesheet" href="../css/registro.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
<main>
    <div class="login-container2">
        <h1>Regístrate</h1>
        <div class="datos-protegidos">
            <img class="icono" src="../img/icons8-lock-24.png" alt="Contraseña">
            <p class="datos">Tus datos están protegidos.</p>
        </div>

        <form id="registroForm">

            <div class="input-group">
                <img class="icono-input" src="../img/icons8-correo-electrónico-32.png" alt="Correo">
                <input id="email" type="email" placeholder="Correo electrónico" required>
            </div>

            <div class="input-group">
                <img class="icono-input" src="../img/icons8-lock-24.png" alt="Contraseña">
                <input id="password" type="password" placeholder="Contraseña" required>
            </div>

            <div class="input-group">
                <img class="icono-input" src="../img/icons8-teléfono-64.png" alt="Teléfono">
                <input id="telefono" type="tel" placeholder="Teléfono" required>
            </div>

            <div class="input-group">
                <img class="icono-input" src="../img/icons8-usuario-24.png" alt="Nombre">
                <input id="nombre" type="text" placeholder="Nombre Completo" required>
            </div>

            <button id="boton" class="btn-register" type="submit">Registrarse</button>
        </form>
    </div>
</main>

<script src="../js/register.js"></script>
</body>
</html>
